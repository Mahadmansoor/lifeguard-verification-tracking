<div class="login-container">
    <div class="login-form-section">
      <div class="login-logo">
        <img src="assets/logo.png" alt="Lifeguard Logo" />
        <h2><span class="brand-bold">Lifeguard</span> <span class="brand-accent">EHR</span></h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="text" placeholder="Username" formControlName="username" />
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
            Username is required.
          </div>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" formControlName="password" />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
            Password is required.
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="login-links">
        <a href="#">Forgot Password</a>
        <p>Powered by <span class="brand-accent">Lifeguard EHR</span></p>
      </div>
    </div>
    <div class="login-image-section">
      <img src="assets/lifeguard-hero.jpg" alt="Lifeguard" class="hero-image" />
      <div class="branding">
        <h2><span class="brand-bold">Lifeguard</span> <span class="brand-accent">EHR</span></h2>
        <p class="tagline">Just Practice.</p>
      </div>
    </div>
  </div>
